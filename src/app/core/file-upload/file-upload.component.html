<div>
  <h3>Testo base per la collazione</h3>
  <span *ngIf="baseText">{{baseText.name}}</span> <br/>
  <input type="file" (change)="updateBaseText($event)">
</div>
<div>
  <h3>
    Testimoni
  </h3>
  <div *ngFor="let witness of witnesses; let i=index">
    <label>
      {{i + 1}}. Testimone:
      <span *ngIf="witnesses[i]">{{witnesses[i].name}}</span> <br/>
      <input type="file" (change)="updateWitness($event, i)">
      <button mat-button (click)="removeWitness(i)" title="Rimuovi testimone">
        <mat-icon>clear</mat-icon>
      </button>
    </label>
  </div>
</div>
<h3>
  <button mat-button (click)="addWitness()">
    <mat-icon>add</mat-icon>
    Aggiungi testimone
  </button>
</h3>
<div class="center">
  <button
    mat-button
    [disabled]="!baseText || witnesses.length < 1 || (witnesses.length > 0 && !witnesses[0])"
    (click)="uploadFiles()">
    <h3>Carica file</h3>
  </button>
</div>
